<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>userChromeES</title>
		<link rel="stylesheet" href="options.css" />
	</head>
	<body>
		<article>
			<h1>userChromeES</h1>
			<form name="user-chrome-es">
				<dl>
					<dt><label for="user-chrome-es-directory">ディレクトリのURL</label></dt>
					<dd><input name="directory" pattern="(file:///|[A-Za-z]:[\\/]|/)[^?#]*"
						title="ディレクトリのフルパスを入力してください。"
						placeholder="(例) files:///C:/Users/user/Documents/chrome/"
						id="user-chrome-es-directory" /></dd>
					<dd><small>指定したディレクトリ直下の <code>*.uc.js</code>、または <code>*.uc.es</code> を、アドオン起動時に読み込みます。</small></dd>
					<dt>表示されるたびに再取得するスクリプトファイル</dt>
					<dd><small><code>@include</code> の変更は、アドオンを再読み込みするまで反映されません。</small></dd>
					<dd><small>設定に関わらず、<code>background</code> ではアドオン起動時にのみ読み込まれます。</small></dd>
				</dl>
				<button name="save" disabled="">保存して再読み込み</button>
			</form>
		</article>
		<script src="/background/user-scripts-initializer.es"></script>
		<script src="/sidebar/xml.es"></script>
		<script src="user-chrome-es-options-storage.es"></script>
		<script src="options.es"></script>
	</body>
</html>
